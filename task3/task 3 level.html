<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slideshow</title>
    <link rel="stylesheet" href="task 3 level.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="car.jpg" alt="Image 1">
        </div>
        <div class="slide fade">
            <img src="car 2.jpg" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="car 3.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
